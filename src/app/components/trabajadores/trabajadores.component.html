<div class="alert alert-info text-center" role="alert" *ngIf="cargando">
  <strong>Cargando Información</strong>. Por favor, espere...
</div>

<div class="alert alert-info text-center" role="alert" *ngIf="trabajadorService.trabajadores.length == 0 && !cargando">
  <strong>No existe ningún trabajador dado de alta</strong>
</div>

<div class="card-group" *ngIf="!cargando">
  <div class="card" *ngFor="let trabajador of trabajadorService.trabajadores ; let i = index"
    [routerLink] = "['/perfil', trabajador.id]">
    <img class="card-img-top img-thumbnail d-block" [src]="trabajador.fotoPerfil" alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{ trabajador.nombre }} {{ trabajador.apellidos }}</h4>
      <p class="card-text">SKILLS</p>
    </div>
  </div>
</div>
